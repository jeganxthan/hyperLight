background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 9
    noise = 0.015
    contrast = 1.05
    brightness = 0.82
    vibrancy = 0.18
    vibrancy_darkness = 0.25
}

input-field {
    monitor =
    size = 320, 56
    position = 0, -70
    halign = center
    valign = center
    outline_thickness = 2
    outer_color = rgba(1793d1ee)
    inner_color = rgba(0a0e16cc)
    check_color = rgba(1793d1ee)
    fail_color = rgba(ff6b6bee)
    font_color = rgba(e6edf3ff)
    placeholder_text = Fingerprint or Password...
    fade_on_empty = false
    rounding = 12
    dots_size = 0.28
    dots_spacing = 0.22
    dots_center = true
}

